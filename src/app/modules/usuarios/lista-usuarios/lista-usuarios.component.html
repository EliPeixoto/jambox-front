<div class="filtro-container">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="filtros.nome" placeholder="Filtrar por nome">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="filtros.email" placeholder="Filtrar por email">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="filtros.cpf" placeholder="Filtrar por CPF">
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="filtrar()">Filtrar</button>
    <button mat-raised-button color="accent" (click)="irParaCadastro()">Novo Cadastro</button>
  </div>
  
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <!-- Colunas -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
